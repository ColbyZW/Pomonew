<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio src=""></audio>
    <div class="container-fluid">
        <div class="col display-1 text-center my-4 py-5" id="title_text">Pomodoro Timer App</div>
    </div>
    <div class="container-fluid my-5 py-5 text-center">
        <h1 class="display-4 text-center" id="time_remaining">Time Left</h1>
        <h1 class="display-3 my-3 py-3" id="timer_text">25:00</h1>
        <button type="button" class="btn btn-dark" id="timer_start"> <span id="timer_button_text">Start
                Focusing</span></button>
    </div>
    <div class="container my-3 py-3">
        <h4 class="text-center" id="interval_text">Study Intervals Completed: <span id='intervals'>0</span></h1>
    </div>
</body>

<script src="app.js"></script>

</html>
